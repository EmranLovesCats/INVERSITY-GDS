<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GOV.UK2</title>
    <style>
        :root {
            --uk-red: #C8102E;
            --uk-blue: #012169;
            --uk-white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--uk-white);
        }

        .header {
            background-color: var(--uk-blue);
            color: var(--uk-white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--uk-red);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            background-color: var(--uk-white);
            color: var(--uk-blue);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--uk-red);
            color: var(--uk-white);
        }

        .signin-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #f5f5f5;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--uk-blue);
            font-weight: bold;
        }

        .form-group input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signin-button {
            background-color: var(--uk-blue);
            color: var(--uk-white);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .signin-button:hover {
            background-color: var(--uk-red);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">GOV.UK2</div>
        <nav class="nav-buttons">
            <a href="index.html" class="button">Home</a>
            <a href="accessibility.html" class="button">Accessibility</a>
        </nav>
    </header>

    <main class="signin-container">
        <h2 style="color: var(--uk-blue); margin-bottom: 2rem;">Sign in to GOV.UK2</h2>
        <form class="signin-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signin-button">Sign in</button>
            <a href="#" style="color: var(--uk-blue); text-align: center; margin-top: 1rem;">Forgot your password?</a>
        </form>
    </main>
</body>
</html>
